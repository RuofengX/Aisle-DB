version: '3'
services:
  mysql8:
    image: mysql:8
    env_file:
      - .env
    ports:
      - 3306:3306
    logging:
      driver: "json-file"
      options:
        labels: "servicename"
        tag: "{{.ImageName}}/{{.Name}}/{{.ID}}"
        max-size: "100m"
        max-file: "5"
    volumes:
      - type: volume
        source: db-volume
        target: /mnt/db-data
        volume:
          nocopy: true
volumes:
  db-volume:
    driver_opts:
      type: "nfs"
      o: "addr=10.206.16.4,nolock,soft,rw"
      device: ":/ljvuvwv7"
